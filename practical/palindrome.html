<html>
    <body>
        <script>
            let str = ""
            let len = str.length
            let flag = true;

            for(let i = 0; i < len; i++){
                if(str[i] != str[len - i - 1]){
                    flag = false;
                    break;
                }
            }

            if(flag){
                console.log('true')
            }else {
                console.log('false')
            }
        </script>
    </body>
</html>
